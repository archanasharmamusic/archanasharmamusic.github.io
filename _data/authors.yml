# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Archana Sharma
  email:             archanasharmamusic@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Archana Sharma is a student of Hindustani Classical Music and have been learning and performing from past 8 to 9 years. She has performed in various events in different parts of the country and her performances covers a variety of genre.

    She is a versatile singer as her genre includes Bhajans, Ghazals, Semi-Classical, Bollywood and Sufi. She has also received many accolades for her musical performances.

    She is associated with The Art of Living and is a Sumeru Sandhya Singer and also associated with NGO wherein she performs in fund raising events, events for the social cause, and events to spread awareness. 

    She is also a Trainer/Teacher and trains people of all age groups from across the country and abroad. 


